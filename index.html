<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo-App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="background">
      <header>
        <form class="form-style" id="form-input-value">
          <input
            type="text"
            placeholder="Enter a city.."
            class="form-input"
            requiered
          />
          <input type="submit" value="Search" class="submit-form" />
        </form>
      </header>
      <hr class="section-line" />
      <main class="main-content">
        <div>
          <h1>Vienna</h1>
          <p class="weather-details">
            Tuesday 14:09, overcast clouds
            <br />
            Humidity:<span class="humidity-emphasis">73%</span>, Wind:
            <span class="wind-strenght"> 7.15km/h </span>
          </p>
        </div>
        <div class="temperature-wrap">
          <div class="weather-emoji">😶‍🌫️</div>
          <div class="temperature">12</div>
          <div class="metric">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://new-meteo-app.netlify.app/"> Sofija Krulj </a> and is
        on
        <a href="https://github.com/Sofija-Krj/Meteo-App" target="blank"
          >GitHub</a
        >
        hosted on
        <a
          href="https://app.netlify.com/teams/sofija-krj-55fthvg/overview"
          target="blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
